  # ---------------------------
  # 5) Redis (캐시/세션 관리)
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: dialog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes

# ---------------------------
# Volumes (데이터 영속성)
# ---------------------------
volumes:
  mysql-data:        # MySQL 데이터
  redis-data:        # Redis 데이터

# ---------------------------
# Networks
# ---------------------------
networks:
  default:
    name: dialog-network
    driver: bridge